<h1>Editar / Agregar Héroe</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Héroe</mat-label>
            <input type="text" matInput>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera aparición</mat-label>
            <input type="text" matInput>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Héroe</mat-label>
            <mat-select>
              <mat-option *ngFor="let publisher of publishers" [value]="publisher">{{publisher}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">Borrar</button>
          <button mat-flat-button color="primary">Guardar</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="'j'" mat-card-image>
    </mat-card>
  </div>
</div>
