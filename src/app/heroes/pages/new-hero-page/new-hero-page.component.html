<h1 *ngIf="isEditing">Pantalla de edición</h1>
<h1 *ngIf="!isEditing">Agregar héroe</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="heroForm" class="grid" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Héroe</mat-label>
            <input type="text" required matInput formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" required matInput formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera aparición</mat-label>
            <input type="text" required matInput formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input type="text" required matInput formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Publicador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Imagen</mat-label>
            <input type="text" matInput formControlName="alt_image">
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button *ngIf="isEditing" mat-flat-button color="warn">Borrar</button>
          <button mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero| heroImage" mat-card-image>
    </mat-card>
  </div>
</div>
