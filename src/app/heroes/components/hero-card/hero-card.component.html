<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <mat-card-title>{{ hero.publisher }}</mat-card-title>
    <p>
      <strong>Primera aparición</strong> {{hero.first_appearance}}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let hero of hero.characters.split(',') | slice:0:3">
          {{ hero }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised color="primary" [routerLink]="['/heroes', hero.id]">
      <mat-icon>visibility</mat-icon>
      Ver más
    </button>
  </mat-card-actions>
</mat-card>
