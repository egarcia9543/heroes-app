<h2 mat-dialog-title>Estás seguro de hacer esto?</h2>
<mat-dialog-content>Perderás todos los datos de este héroe.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" (click)="onConfirm()" color="warn">Eliminar</button>
</mat-dialog-actions>
